<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Exo|Nova+Square|Orbitron|Open+Sans' rel='stylesheet' type='text/css'>
		<link href="css/normalize.css" rel = "stylesheet" type = "text/css">
		<link href = "bootstrap/css/bootstrap.css" rel = "stylesheet">
		<link href="css/landing.css" rel = "stylesheet" type = "text/css">
		<link href = "img/favicon.png" rel = "icon">
		<script src = "js/jquery.js"></script>
		<script src = "js/main.js"></script>
		<script src = "bootstrap/js/bootstrap.js"></script>
	</head
	<body>
	<div id = "page-wrapper">
		<div id = "top-section">
			<div id = "log-in">
			</div>
			<ul id = "animated-logo">
				<li>A</li>
				<li>r</li>
				<li id = "coin">&cent;</li>
				<li>a</li>
				<li>d</li>
				<li>e</li>
			</ul>
		</div>
		<div class = "box" id = "info">
			<h2> What is Arcade? </h2>
			<div class = "circle-info" id = "circles">

				</div>
				<div data-placement = "top" data-toggle="tooltip" title ="...win games..." id = "c2" class = "circle-wrapper">

				</div>
				<div data-placement = "top" data-toggle="tooltip" title ="...and get paid. 
				Click here to get started." id = "c3" class = "circle-wrapper" onclick = "animateMoney()">

				</div>
				<div id ="money-animation-holder"></div>
				<div id = "ticket-holder"></div>
			</div>
		</div>
		<button class = "gold-button" id = "reset-button" onclick = "resetAnimations()"> Reset </button>

	</div>
